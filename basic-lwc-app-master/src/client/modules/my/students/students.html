<template>
    <div class="slds-page-header">
        <div>
            <div size="12">
                <div style="color:black">What can we help you with?</div>
            </div>
            <span>
                <div size="11">
                    <input
                        type="text"
                        label="Ask a question..."
                        placeholder="Ask a question..."
                        class="pborder"
                        onchange={changeHandler}
                    />
                </div>
                <div size="1">
                    <button
                        type="submit"
                        value="Search"
                        onclick={getKnowledges}
                    >
                        Search
                    </button>
                </div>
            </span>
        </div>
        <template if:true={isKnowledgesAvailable}>
            <template for:each={knowledges} for:item="knowledge">
                <!-- unique key is required for for:each -->
                <tr key={knowledge.title}>
                    <!-- rendering data -->
                    <td>{knowledge.title}</td>
                    <td>{knowledge.summary}</td>
                </tr>
            </template>
        </template>
    </div>
</template>
